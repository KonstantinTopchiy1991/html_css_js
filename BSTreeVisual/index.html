<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSTree</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="BSTree">
    <span class="BSTree__title">BSTree visual</span>
    <div class="BSTree__header header">
        <input class="header__input input">
    </div>
    <div class="bTree__body body">
        <button class="body__button add">add</button>
        <button class="body__button get">get</button>
        <button class="body__button remove">remove</button>
        <button class="body__button clear">clear</button>
    </div>
</div>

<script src="BSTree.js"></script>
</body>
</html>
