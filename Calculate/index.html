<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Calculate</title>
    <meta name="Description" content="Calculate TKM">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
<!--    <link rel="stylesheet/less" type="text/less" href="less.less" />-->

    <link rel="icon" href="../img/img.jpeg">

</head>

<body class="body">

<div class="calculate">

    <span class="calculate__title">Calculate</span>

    <div class="calculate__row elem">
        <div class="elem__display" input type="text" >
            0
        </div>
    </div>
    <div class="calculate__row elem">
        <div class="elem__button">7</div>
        <div class="elem__button">8</div>
        <div class="elem__button">9</div>
        <div class="elem__button">/</div>
    </div>
    <div class="calculate__row elem">
        <div class="elem__button">4</div>
        <div class="elem__button">5</div>
        <div class="elem__button">6</div>
        <div class="elem__button">*</div>
    </div>
    <div class="calculate__row elem">
        <div class="elem__button">1</div>
        <div class="elem__button">2</div>
        <div class="elem__button">3</div>
        <div class="elem__button">-</div>
    </div>
    <div class="calculate__row elem">
        <div class="elem__button">0</div>
        <div class="elem__button">.</div>
        <div class="elem__button">=</div>
        <div class="elem__button">+</div>
    </div>
    <div class="calculate__row elem">
        <div class="elem__button double-width">c</div>
        <div class="elem__button double-width">ce</div>
    </div>
</div>

<script src="Calculate.js"></script>

</body>

</html>
