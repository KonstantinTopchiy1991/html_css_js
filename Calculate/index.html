<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Calculate</title>
    <meta name="Description" content="Calculate TKM">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/less" type="text/less" href="less.less" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.js" ></script>
    <link rel="icon" href="../img/img.jpeg">

</head>

<body class="body">

<div class="calculate">

    <span class="calculate_title">Calculate</span>

    <div class="row">
        <div class="display" input disabled type="text" >
            0
        </div>
    </div>
    <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">/</div>
    </div>
    <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">*</div>
    </div>
    <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
    </div>
    <div class="row">
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button">=</div>
        <div class="button">+</div>
    </div>
    <div class="row">
        <div class="button doubleWidth">c</div>
        <div class="button doubleWidth">ce</div>
    </div>
</div>

<script src="Calculate.js"></script>

</body>

</html>
