<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json2xml</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
    <div class="json2xml">
        <span class="json2xml__title">json2xml</span>
        <div class="json2xml__xml" input type="text">
            <textarea rows="18" cols="45" type="text" class="json__text"></textarea>
        </div>
        <div class="json2xml__json">
            <textarea rows="18" cols="45" type="text" class="xml__text"></textarea>
        </div>
        <div class="json2xml__elem">
            <div class="elem__button" id="parse">Parse</div>
            <div class="elem__button" id="clear">Clear</div>
        </div>
    </div>
    <script src="JsJson.js"></script>
</body>
</html>
